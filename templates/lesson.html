<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lesson</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/lessons.css" />
    <link rel="stylesheet" href="../css/lesson.css" />
    <script src="../js/settings-db.js" defer></script>
    <script src="../js/profile-widget.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="sidebar-mobile" id="sidebarMobile">
        <i class="fas fa-bars"></i>
      </div>
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-inner">
          <h1 class="logo">GyanSetu</h1>
          <nav>
            <ul class="menu">
              <li class="menu-item" data-page="home">
                <i class="fas fa-house"></i><span>Home</span>
              </li>
              <li class="menu-item" data-page="lessons">
                <i class="fas fa-book-open"></i><span>Lessons</span>
              </li>
              <li class="menu-item" data-page="games">
                <i class="fas fa-gamepad"></i><span>Games</span>
              </li>
              <li class="menu-item" data-page="progress">
                <i class="fas fa-chart-simple"></i><span>Progress</span>
              </li>
              <li class="menu-item" data-page="rewards">
                <i class="fas fa-award"></i><span>Rewards</span>
              </li>
              <li class="menu-item" data-page="settings">
                <i class="fas fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </nav>
          <div class="sidebar-bottom">
            <button class="login" id="logoutBtn" style="background: none">
              <i class="fas fa-right-from-bracket"></i><span>Log Out</span>
            </button>
          </div>
        </div>
      </aside>

      <main class="content">
        <section id="lessonView" class="page active">
          <div class="lesson-header">
            <div>
              <button
                id="backToLessons"
                class="btn btn-purple"
                style="border-radius: 12px; padding: 8px 12px"
              >
                Back
              </button>
            </div>
            <div class="lesson-meta" id="metaContainer">Loading...</div>
          </div>

          <div id="lessonCard" class="lesson-content">
            <h1 id="lessonTitle">Loading lesson...</h1>
            <p id="lessonDescription" class="muted small-muted"></p>

            <div class="lesson-controls">
              <div class="progress-inline">
                <div style="width: 180px" class="bar">
                  <div
                    id="lessonProgressFill"
                    class="fill"
                    style="width: 0%"
                  ></div>
                </div>
                <div id="lessonPercent" class="small-muted">0%</div>
              </div>

              <div id="lessonActions">
                <button id="bookmarkBtn" class="btn btn-purple">
                  <i class="fa fa-bookmark"></i>
                </button>
                <button id="reportBtn" class="btn btn-link muted">
                  <i class="fa fa-flag"></i>
                </button>
                <button id="markComplete" class="btn btn-orange">
                  Mark Complete
                </button>
              </div>
              <div style="margin-left: auto" class="small-muted">
                Time spent: <span id="timeSpent">0s</span>
              </div>
            </div>

            <hr
              style="border-color: rgba(255, 255, 255, 0.03); margin: 16px 0"
            />

            <div id="lessonContent"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="../main.js"></script>
    <script src="../js/db.js"></script>

    <script src="../js/profile-widget.js"></script>
    <script src="../js/lesson.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
