<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GyanSetu â€” Progress</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-inner">
          <h1 class="logo">GyanSetu</h1>
          <nav>
            <ul class="menu">
              <li class="menu-item" data-page="home">
                <i class="fas fa-house"></i><span>Home</span>
              </li>
              <li class="menu-item" data-page="lessons">
                <i class="fas fa-book-open"></i><span>Lessons</span>
              </li>
              <li class="menu-item" data-page="games">
                <i class="fas fa-gamepad"></i><span>Games</span>
              </li>
              <li class="menu-item" data-page="progress">
                <i class="fas fa-chart-simple"></i><span>Progress</span>
              </li>
              <li class="menu-item" data-page="rewards">
                <i class="fas fa-award"></i><span>Rewards</span>
              </li>
              <li class="menu-item" data-page="settings">
                <i class="fas fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </nav>
          <div class="sidebar-bottom">
            <button class="login" id="loginBtn" style="background: none">
              <i class="fas fa-right-from-bracket"></i><span>Log Out</span>
            </button>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="lang-fixed">
          <i class="fas fa-globe"></i>
          <label for="language" class="lang-label">Language:</label>
          <select id="language" class="lang-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="or">Odia</option>
          </select>
        </div>

        <section id="progress" class="page active">
          <h2 class="page-title">My Progress</h2>
          <div class="grid-2">
            <div class="panel">
              <h3>Subject Progress</h3>
              <div class="progress-row">
                <span>Mathematics</span>
                <span class="muted">75%</span>
              </div>
              <div class="bar"><div class="fill" style="width: 75%"></div></div>

              <div class="progress-row" style="margin-top: 14px">
                <span>Science</span>
                <span class="muted">50%</span>
              </div>
              <div class="bar"><div class="fill" style="width: 50%"></div></div>
            </div>

            <div class="panel">
              <h3>Badges & Streaks</h3>
              <ul class="badges-list">
                <li>
                  <i class="fas fa-circle" style="color: var(--orange)"></i>
                  <strong>Math Starter</strong>
                  <div class="muted">Completed 5 math lessons</div>
                </li>
                <li>
                  <i class="fas fa-circle" style="color: var(--purple)"></i>
                  <strong>Science Explorer</strong>
                  <div class="muted">Completed 3 science quizzes</div>
                </li>
                <li>
                  <i class="fas fa-fire"></i> <strong>7-Day Streak</strong>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
