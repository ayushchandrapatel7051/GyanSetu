<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GyanSetu â€” Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/settings-db.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="sidebar-mobile" id="sidebarMobile">
        <i class="fas fa-bars"></i>
      </div>
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-inner">
          <h1 class="logo">GyanSetu</h1>
          <nav>
            <ul class="menu">
              <li class="menu-item" data-page="home">
                <i class="fas fa-house"></i
                ><span
                  style="
                    text-decoration: none;
                    color: rgba(255, 255, 255, 0.65);
                  "
                  >Home</span
                >
              </li>
              <li class="menu-item" data-page="lessons">
                <i class="fas fa-book-open"></i><span>Lessons</span>
              </li>
              <li class="menu-item" data-page="games">
                <i class="fas fa-gamepad"></i><span>Games</span>
              </li>
              <li class="menu-item" data-page="progress">
                <i class="fas fa-chart-simple"></i><span>Progress</span>
              </li>
              <li class="menu-item" data-page="rewards">
                <i class="fas fa-award"></i><span>Rewards</span>
              </li>
              <li class="menu-item" data-page="settings">
                <i class="fas fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </nav>
          <div class="sidebar-bottom">
            <button class="login" id="loginBtn" style="background: none">
              <i class="fas fa-right-from-bracket"></i><span>Log Out</span>
            </button>
          </div>
        </div>
      </aside>

      <main class="content">
        <section class="page active">
          <h2 class="page-title">Games</h2>
          <div class="cards small">
            <article class="card card-game card-orange">
              <div class="tile"><img src="../assets/img/puzzle.png" /></div>
              <h3>Math Puzzle</h3>
              <p>Practice math with interactive puzzles.</p>
              <button class="btn btn-orange">Play Now</button>
            </article>

            <article class="card card-game card-purple">
              <div class="tile"><img src="../assets/img/quiz.png" /></div>
              <h3>Quiz</h3>
              <p>Challenge yourself with Science and Maths questions.</p>
              <button
                class="btn btn-purple"
                onclick="location.href='quiz.html'"
              >
                Play Now
              </button>
            </article>
            <article class="card card-game card-purple">
              <div class="tile"><img src="../assets/img/quiz.png" /></div>
              <h3>Quest</h3>
              <p>Challenge yourself with Science and Maths questions.</p>
              <button
                class="btn btn-purple"
                onclick="location.href='questGame.html'"
              >
                Play Now
              </button>
            </article>
          </div>
        </section>
      </main>
    </div>
    <script src="../main.js"></script>
    <script src="../js/profile-widget.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
