<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GyanSetu â€” Lessons</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/lessons.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-inner">
          <h1 class="logo">GyanSetu</h1>
          <nav>
            <ul class="menu">
              <li class="menu-item" data-page="home">
                <i class="fas fa-house"></i><span>Home</span>
              </li>
              <li class="menu-item active" data-page="lessons">
                <i class="fas fa-book-open"></i><span>Lessons</span>
              </li>
              <li class="menu-item" data-page="games">
                <i class="fas fa-gamepad"></i><span>Games</span>
              </li>
              <li class="menu-item" data-page="progress">
                <i class="fas fa-chart-simple"></i><span>Progress</span>
              </li>
              <li class="menu-item" data-page="rewards">
                <i class="fas fa-award"></i><span>Rewards</span>
              </li>
              <li class="menu-item" data-page="settings">
                <i class="fas fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </nav>
          <div class="sidebar-bottom">
            <button class="login" id="loginBtn" style="background: none">
              <i class="fas fa-right-from-bracket"></i><span>Log Out</span>
            </button>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="lang-fixed">
          <i class="fas fa-globe"></i>
          <label for="language" class="lang-label">Language:</label>
          <select id="language" class="lang-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="or">Odia</option>
          </select>
        </div>

        <section id="lessons" class="page active">
          <h2 class="page-title">Lessons</h2>

          <div class="grid-2">
            <!-- Left: categories / listing -->
            <div class="panel">
              <div class="panel-img-wrap">
                <img
                  src="../assets/math.png"
                  class="panel-img"
                  alt="Mathematics"
                />
              </div>
              <h3>All Lessons</h3>

              <!-- FILTER ROW (simple) -->
              <div style="display: flex; gap: 8px; margin: 12px 0 6px 0">
                <select id="filterGrade">
                  <option value="">All grades</option>
                  <option value="6">Grade 6</option>
                  <option value="7">Grade 7</option>
                  <option value="8">Grade 8</option>
                  <option value="9">Grade 9</option>
                  <option value="10">Grade 10</option>
                  <option value="11">Grade 11</option>
                  <option value="12">Grade 12</option>
                </select>

                <select id="filterSubject">
                  <option value="">All subjects</option>
                  <option value="Maths">Maths</option>
                  <option value="Science">Science</option>
                  <option value="English">English</option>
                </select>

                <input
                  id="searchLessons"
                  placeholder="Search lessons..."
                  style="
                    flex: 1;
                    padding: 8px;
                    border-radius: 8px;
                    background: rgba(255, 255, 255, 0.02);
                    border: 1px solid rgba(255, 255, 255, 0.03);
                    color: #fff;
                    font-weight: 600;
                  "
                />
              </div>

              <!-- dynamic list goes here -->
              <ul
                id="lessonsList"
                class="list-plain lessons-list"
                style="margin-top: 12px"
              ></ul>
            </div>

            <!-- Right: spotlight / details -->
            <div class="panel" id="lessonSpotlight">
              <h3>Lesson Preview</h3>
              <p class="muted" id="spot-title">
                Select a lesson to see preview
              </p>
              <div id="spot-body" style="margin-top: 14px; color: var(--muted)">
                Preview will appear here.
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- core helpers -->
    <script src="../js/db.js"></script>
    <script src="../main.js"></script>
    <script src="../js/lessons.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
