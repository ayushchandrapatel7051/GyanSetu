<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GyanSetu â€” Lessons</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/lessons.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-inner">
          <h1 class="logo">GyanSetu</h1>
          <nav>
            <ul class="menu">
              <li class="menu-item" data-page="home">
                <i class="fas fa-house"></i><span>Home</span>
              </li>
              <li class="menu-item" data-page="lessons">
                <i class="fas fa-book-open"></i><span>Lessons</span>
              </li>
              <li class="menu-item" data-page="games">
                <i class="fas fa-gamepad"></i><span>Games</span>
              </li>
              <li class="menu-item" data-page="progress">
                <i class="fas fa-chart-simple"></i><span>Progress</span>
              </li>
              <li class="menu-item" data-page="rewards">
                <i class="fas fa-award"></i><span>Rewards</span>
              </li>
              <li class="menu-item" data-page="settings">
                <i class="fas fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </nav>
          <div class="sidebar-bottom">
            <button class="login" id="loginBtn" style="background: none">
              <i class="fas fa-right-from-bracket"></i><span>Log Out</span>
            </button>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="lang-fixed">
          <i class="fas fa-globe"></i>
          <label for="language" class="lang-label">Language:</label>
          <select id="language" class="lang-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="or">Odia</option>
          </select>
        </div>

        <section id="lessons" class="page active">
          <h2 class="page-title">Lessons</h2>
          <div class="grid-2">
            <div class="panel">
    <div class="panel-img-wrap">
      <img src="../assets/math.png" class="panel-img" alt="Mathematics" />
    </div>
    <h3>Mathematics</h3>
    <ul class="list-plain lessons-list">
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Algebra</span>
      <span class="muted">5 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Geometry</span>
      <span class="muted">4 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Fractions</span>
      <span class="muted">6 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
</ul>
  </div>

  <!-- Science Panel -->
  <div class="panel">
    <div class="panel-img-wrap">
      <img src="../assets/science.png" class="panel-img" alt="Science" />
    </div>
    <h3>Science</h3>
    <ul class="list-plain lessons-list">
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Physics</span>
      <span class="muted">7 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Biology</span>
      <span class="muted">5 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
  <li>
    <span class="lesson-text">
      <span class="lesson-name">Chemistry</span>
      <span class="muted">6 lessons</span>
    </span>
    <span class="lesson-arrow"><i class="fas fa-arrow-right"></i></span>
  </li>
</ul>
  </div>
</div>
          </div>
        </section>
      </main>
    </div>
    <script src="../main.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
